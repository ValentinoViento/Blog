{% extends "base.html" %}
{% block header %}{% endblock %}

{% block content %}
<h1>Confirmar Eliminación</h1>

<p>¿Estás seguro de que deseas eliminar los siguientes posts?</p>

<ul>
    {% for post in posts_seleccion %}
    <li>{{ post.titulo }}</li>
    {% endfor %}
</ul>

<form method="post">
    {% csrf_token %}
    <button type="submit" name="confirmar_eliminacion" value="true">Confirmar</button>
</form>

{% endblock %}
