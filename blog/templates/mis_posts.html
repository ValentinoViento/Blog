{%extends 'base.html'%}

{% block title %} Tus Posts {%endblock%}

{%block header%}<h1>Tu magia</h1>{%endblock%}


{% block content %}
<form method="POST">
    {% csrf_token %}
    {% for post in object_list %}
        <div>
            <input type="checkbox" name="seleccion" value="{{ post.pk }}">
            <p>{{ post.titulo }}</p>
            <p>{{ post.texto }}</p>
            <!--<a href="{% url 'eliminar_post' post.pk %}">Eliminar</a>-->
        </div>
    {% endfor %}
    <button type="submit" style="width: 150px; height: 45px; font-family: Sans-Serif;">
        <b>Eliminar seleccionado</b>
    </button>
</form>
{% endblock %}
