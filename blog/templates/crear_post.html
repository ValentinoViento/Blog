{%extends 'base.html'%}

{% block title %} Crear Post {%endblock%}


{%block header%}{{ form.media }}    <h1>Muestra al blog tus gustos musicales</h1>{%endblock%}



{% block content %}
<form method="post">
    {% csrf_token %}
    <p><b>Título</b></p>
    {{ form.titulo }}<br><br>
    <p><b>Contenido</b></p>
    {{ form.texto }}     <!--agrandar el área para escribir (le doy una clase para modificarlo en css)--> 
    <br><input type="submit" value="Guardar">
</form>
{% endblock %}
