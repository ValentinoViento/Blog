{%extends 'base.html'%}

{% block title %} Tus Posts {%endblock%}

{%block header%}<h1>Tu magia</h1>{%endblock%}


{% block content %}
<form method="post">
    {% csrf_token %}
    <ul>
        {% for post in object_list %}
        <li>
            <input type="checkbox" name="seleccion" value="{{ post.pk }}">
            <b>Titulo </b>{{ post.titulo }}
            <br><br> {{post.texto }}
            <br><i>Creado {{ post.fechaCreado}}</i>
        </li>
        {% endfor %}
    </ul>
    <button type="submit">Eliminar seleccionados</button>
</form>
{% endblock %}
